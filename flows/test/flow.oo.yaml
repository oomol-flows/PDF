nodes:
  - node_id: pdf_rotate#1
    title: "%pdf-14%"
    inputs_from:
      - handle: pdf_path
        value: /oomol-driver/desktop/2512.13084v1.pdf
      - handle: output_path
        value:
      - handle: rotation_angle
        value: "90"
      - handle: page_range
        value: null
