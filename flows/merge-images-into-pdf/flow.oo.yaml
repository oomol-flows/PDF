nodes:
  - task: self::images2pdf
    title: "Merge into PDF file #1"
    node_id: images2pdf#1
    inputs_from:
      - handle: image_paths
        value:
          []
        from_node:
          - node_id: list_files_from_folder#1
            output_handle: file_paths
      - handle: pdf_file_path
        value:
      - handle: title
        value:
      - handle: author
        value:
  - task: oomol-file::list_files_from_folder
    title: "List files from folder #1"
    node_id: list_files_from_folder#1
    inputs_from:
      - handle: folder
      - handle: sort
        value: false
      - handle: traverse
        value: false
      - handle: absolute_path
        value: true
  - node_id: html_to_pdf#1
    title: "HTML to PDF #1"
    inputs_from:
      - handle: input_source
        value: html_file
      - handle: html_file
      - handle: html_string
      - handle: url
      - handle: output_path
      - handle: page_size
        value: A4
      - handle: orientation
        value: portrait
      - handle: margin_top
        value: 20
      - handle: margin_bottom
        value: 20
      - handle: margin_left
        value: 20
      - handle: margin_right
        value: 20
    task: self::html_to_pdf
