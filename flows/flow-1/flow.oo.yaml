nodes:
  - task: self::image2pdf
    node_id: image2pdf#1
    inputs_from:
      - handle: name
      - handle: out_folder
      - handle: paths
        value:
          []
        from_node:
          - node_id: read-folder#1
            output_handle: files
    title: Images to PDF
  - task: oomol-file::read-folder
    title: "Read folder #1"
    node_id: read-folder#1
    inputs_from:
      - handle: folder
      - handle: only_file_name
        value: false
