inputs_def:
  - handle: pdf_path
    description: Input
    json_schema:
      type: string
      ui:widget: file
  - handle: image_dir
    json_schema:
      type: string
      ui:widget: dir
    value:
    nullable: true
outputs_def:
  - handle: image_dir
    description: Output
    json_schema:
      type: string
      ui:widget: dir
ui:
  default_width: 450
executor:
  name: python
  options:
    spawn: false
    entry: __init__.py
title: PDF to images
icon: ":fa6-solid:images:"
