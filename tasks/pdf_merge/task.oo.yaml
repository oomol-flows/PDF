inputs_def:
  - handle: pdf_files
    description: "%pdf-files-to-merge%"
    json_schema:
      type: array
      items:
        type: string
        ui:widget: file
    value:
      []
  - handle: output_path
    description: "%output-merged-pdf-file%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        excludeAll: true
        filters:
          - name: PDF
            extensions:
              - pdf
  - group: "Merge Options"
    collapsed: true
  - handle: preserve_bookmarks
    description: "%preserve-bookmarks-from-input-files%"
    json_schema:
      type: boolean
      default: true
    value: null
    nullable: true
  - handle: add_page_numbers
    description: "%add-page-numbers-to-merged-pdf%"
    json_schema:
      type: boolean
      default: false
    value: null
    nullable: true

outputs_def:
  - handle: output_path
    description: "%merged-pdf-file-path%"
    json_schema:
      type: string
      ui:widget: file
  - handle: total_pages
    description: "%total-pages-in-merged-pdf%"
    json_schema:
      type: number
  - handle: file_count
    description: "%number-of-files-merged%"
    json_schema:
      type: number

executor:
  name: python
  options:
    spawn: false
    entry: __init__.py

title: "%pdf-merge%"
icon: ":carbon:merge:"
description: "%combine-multiple-pdf-files-into-a-single-document%"

ui:
  default_width: 450
