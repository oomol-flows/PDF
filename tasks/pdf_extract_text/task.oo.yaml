inputs_def:
  - handle: pdf_path
    description: "%input-pdf-file-to-extract-text-from%"
    json_schema:
      type: string
      ui:widget: file
  - handle: output_file
    description: "%output-markdown-file-path%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: Markdown
            extensions:
              - md
        excludeAll: true
    value:
    nullable: true
  - group: "Extraction Options"
    collapsed: true
  - handle: page_range
    description: "%pages-to-extract-e-g-1-3-5-or-all%"
    json_schema:
      type: string
      default: all
    value: null
    nullable: true
  - handle: preserve_formatting
    description: "%preserve-text-formatting-and-layout%"
    json_schema:
      type: boolean
      default: true
    value: null
    nullable: true

outputs_def:
  - handle: markdown_file
    description: "%path-to-the-generated-markdown-file%"
    json_schema:
      type: string
      ui:widget: file
  - handle: pages_processed
    description: "%number-of-pages-processed%"
    json_schema:
      type: number

executor:
  name: python
  options:
    spawn: false
    entry: __init__.py

title: "%pdf-text-extract%"
icon: ":carbon:pointer-text:"
description: "%extract-selectable-text-content-from-pdf-files-only-extracts-tex%"

ui:
  default_width: 450
