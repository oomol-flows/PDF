inputs_def:
  - handle: input_pdf
    description: "%input-pdf-file-to-compress%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: PDF Files
            extensions:
              - pdf
    nullable: false

  - handle: output_path
    description: "%output-path-for-compressed-pdf%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: PDF Files
            extensions:
              - pdf
        excludeAll: true
    nullable: false

  - group: "Compression Options"
    collapsed: false
  - handle: compression_level
    description: "%compression-level-1-9-higher-means-better-compression%"
    json_schema:
      type: integer
      minimum: 1
      maximum: 9
      default: 6
    nullable: false

  - handle: optimize_images
    description: "%optimize-embedded-images%"
    json_schema:
      type: boolean
      default: true
    nullable: false

  - handle: remove_metadata
    description: "%remove-unnecessary-metadata%"
    json_schema:
      type: boolean
      default: true
    nullable: false

outputs_def:
  - handle: output_path
    description: "Path to compressed PDF file"
    json_schema:
      type: string

  - handle: original_size
    description: "Original file size in bytes"
    json_schema:
      type: number

  - handle: compressed_size
    description: "Compressed file size in bytes"
    json_schema:
      type: number

  - handle: compression_ratio
    description: "Compression ratio percentage"
    json_schema:
      type: number

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%pdf-lossless-compression%"
icon: ":carbon:pressure:"
description: "%compress-pdf-files-without-quality-loss-using-various-optimizati%"
