inputs_def:
  - handle: input_source
    description: Input source type
    json_schema:
      type: string
      enum:
        - "html_file"
        - "html_string"
        - "url"
    value: "html_file"
  - handle: html_file
    description: HTML file to convert
    json_schema:
      type: string
      ui:widget: file
    nullable: true
  - handle: html_string
    description: HTML string to convert
    json_schema:
      type: string
    nullable: true
  - handle: url
    description: URL to convert to PDF
    json_schema:
      type: string
    nullable: true
  - handle: output_path
    description: Output PDF file
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        excludeAll: true
        filters:
          - name: PDF
            extensions:
              - pdf
  - handle: page_size
    description: Page size
    json_schema:
      type: string
      enum:
        - "A4"
        - "A3"
        - "A5"
        - "Letter"
        - "Legal"
    value: "A4"
  - handle: orientation
    description: Page orientation
    json_schema:
      type: string
      enum:
        - "portrait"
        - "landscape"
    value: "portrait"
  - handle: margin_top
    description: Top margin (mm)
    json_schema:
      type: number
      minimum: 0
    value: 20
  - handle: margin_bottom
    description: Bottom margin (mm)
    json_schema:
      type: number
      minimum: 0
    value: 20
  - handle: margin_left
    description: Left margin (mm)
    json_schema:
      type: number
      minimum: 0
    value: 20
  - handle: margin_right
    description: Right margin (mm)
    json_schema:
      type: number
      minimum: 0
    value: 20

outputs_def:
  - handle: output_path
    description: Generated PDF file path
    json_schema:
      type: string
      ui:widget: file

executor:
  name: python
  options:
    spawn: false
    entry: __init__.py

title: HTML to PDF
icon: ":carbon:html:"
description: Convert HTML content or web pages to PDF format

ui:
  default_width: 450
