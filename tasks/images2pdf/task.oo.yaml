inputs_def:
  - handle: image_paths
    description: Image files to convert to PDF
    json_schema:
      type: array
      items:
        type: string
        ui:widget: file
    value:
      []
  - handle: pdf_file_path
    description: Output PDF file path
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        excludeAll: true
        filters:
          - name: pdf
            extensions:
              - pdf
    value:
    nullable: true
  - handle: title
    description: PDF document title
    json_schema:
      type: string
    value:
    nullable: true
  - handle: author
    description: PDF document author
    json_schema:
      type: string
    value:
    nullable: true
outputs_def:
  - handle: pdf_file_path
    description: Generated PDF file path
    json_schema:
      type: string
      ui:widget: save
icon: ":carbon:document-pdf:"
ui:
  default_width: 419.64686341410464
executor:
  name: python
  options:
    spawn: false
    entry: main.py
title: Images to PDF
description: Convert multiple image files into a single PDF document
